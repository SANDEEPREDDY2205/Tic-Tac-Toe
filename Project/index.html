<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="welcome-screen" id="welcome-screen">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="name-inputs" id="name-inputs">
            <!-- Dynamic inputs will be added here by JS -->
        </div>
        <div class="mode-selection">
             <button id="two-player-btn">Two Players</button>
             <button id="vs-computer-btn">Play with Computer</button>
        </div>
        <button id="start-game-btn" class="hidden">Start Game</button>
    </div>

    <div class="game-container hidden" id="game-container">
        <div class="scoreboard-container">
            <div class="scoreboard-card">
                <div id="player1-score" class="score-item">
                    <span id="player1-name">Player 1</span>: <span id="p1-wins">0</span>
                </div>
                <div id="draws-score" class="score-item">
                    Draws: <span id="draw-count">0</span>
                </div>
                <div id="player2-score" class="score-item">
                    <span id="player2-name">Player 2</span>: <span id="p2-wins">0</span>
                </div>
            </div>
            <div class="turn-indicator" id="turn-indicator">Player X's Turn</div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

    </div>

    <div class="modal-overlay hidden" id="result-modal">
        <div class="modal-content">
            <p id="result-message">Game Over!</p>
            <div class="modal-buttons">
                <button id="play-again-btn">Play Again</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
